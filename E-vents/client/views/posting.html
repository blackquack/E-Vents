<div class="row">
    <div class="col-md-6">
<!--         <div ng-show="profileSuccess" class="alert alert-success">{{profileMessage}}</div> -->      	<form class="form">

	        <div class="form-group">
	          	<label class="control-label">Event Name</label>
	          	  <div class="form-control-static">
            		<input type="text" ng-model="name">
          		</div>
	        </div>

        	<div class="form-group">
          		<label class="control-label">Location</label>
          		<div class="form-control-static">
            		<input type="text" ng-model="location">
          		</div>
        	</div>

        	<div class="form-group">
          		<label class="control-label">Date</label>
          		<div class="form-control-static">
            		<input type="text" ng-model="date">
          		</div>
        	</div>

        	<div class="form-group">
          		<label class="control-label">Cost</label>
          		<div class="form-control-static">
            		<input type="text" ng-model="cost">
          		</div>
        	</div>

        	<p ng-repeat="game in games">
  				<input 
  					type="checkbox" 
  					name="selectedGames[]" 
  					value="{{game}}"
  					ng-checked="selection.indexOf(game) > -1"
  					ng-click="toggleSelection(game)"
  				> {{game}}
  				<br>
			</p>

        </form>
        <button ng-click="register()">Register Event</button>
    	<button>Cancel</button>
    </div>

    <div class="col-md-6">
       
    </div>
</div>
