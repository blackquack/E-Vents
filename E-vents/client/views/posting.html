<div class="row">
    <div class="col-md-6">
<!--         <div ng-show="profileSuccess" class="alert alert-success">{{profileMessage}}</div> -->      	<form class="form">

	        <div class="form-group">
	          	<label class="control-label">Event Name</label>
	          	  <div class="form-control-static">
            		<input type="text" ng-model="name">
          		</div>
	        </div>

        	<div class="form-group">
          		<label class="control-label">Location</label>
              <div class="form-control-static">
            		<ul class="nav navbar-nav"><li class="dropdown">
                  <button class="dropdown-toggle  form-control" data-toggle="dropdown" >
                      {{location}}<span class="caret"></span>
                  </button>
                  <div class="dropdown-menu">
                  <ul><li ng-repeat="loc in locations" ng-click="locSelect(loc)">{{loc}}</li></ul>
                  </div>
                  </li></ul>
                </div>
        	</div>

          <div class="form-group">
              <label class="control-label">Date</label>
              <md-datepicker ng-model="date" md-placeholder="Enter date" md-min-date="minDate"></md-datepicker>
          </div>

        	<div class="form-group">
          		<label class="control-label">Cost</label>
          		<div class="form-control-static">
            		<input type="text" ng-keypress="filterValue($event)" ng-model="cost">
          		</div>
        	</div>

        	<p ng-repeat="game in games">
  				<input 
  					type="checkbox" 
  					name="selectedGames[]" 
  					value="{{game}}"
  					ng-checked="selection.indexOf(game) > -1"
  					ng-click="toggleSelection(game)"
  				> {{game}}
  				<br>
			</p>

        </form>
        <button ng-click="register()">Register Event</button>
    	<button>Cancel</button>
    </div>

    <div class="col-md-6">
       <md-card ng-repeat="event in events">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{event.name}}</span>
            <span class="md-subhead">{{event.location}}</span>
            <span class="md-subhead">{{event.date}}</span>
            <span class="md-subhead">${{event.cost}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media"><img src="http://quovx4d83tr2hp1r22mgwa1m.wpengine.netdna-cdn.com/wp-content/uploads/2014/02/LAN-K.jpg"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Like: {{event.likes}}</md-button>
          <md-button ng-click="join()">Join</md-button>
        </md-card-actions>
      </md-card>
    </div>
</div>
