<div class="col-md-4">
  <h1>Login</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" name="form">
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" name="email" ng-model="loginForm.email" required>
      <span style="color:red" ng-show="form.email.$invalid && form.email.$dirty">
        <span ng-show="form.email.$error.required">Email is required.</span>
        <span ng-show="form.email.$error.email">Invalid email address.</span>
      </span>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
      <span style="color:red" ng-show="form.password.$invalid && form.password.$dirty">
        <span ng-show="form.password.$error.required">Password is required.</span>
      </span>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default"
              ng-disabled="form.email.$invalid || form.password.$invalid"
              ng-click="login()">Login</button>
      <a href="#/register"><button class="btn btn-default">Register</button></a>
    </div>
    <a href='/auth/twitter'><p>Login from twitter</p></a>
  </form>
</div>
