<div class="col-md-8">
	<h2>Change details</h2>
	<form class="form-horizontal" ng-submit="submitEdits()">
		<div class="form-group">
			<label class="col-sm-4 control-label">Email</label>
			<div class="col-sm-8">
				<p class="form-control-static">{{username}}</p>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-4 control-label">Name</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="name">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-4 control-label">Description</label>
			<div class="col-sm-8">
				<textarea class="form-control" ng-model="description" rows="5"></textarea>
			</div>
		</div>
		<button class="btn btn-primary pull-right" type="submit" ng-clicked="submitEdits()">Submit changes</button>
	</form>
</div>

<br>

<div class="col-md-8">
	<h2>Change password</h2>
	<form class="form-horizontal" ng-submit="changePassword()">
		<div class="form-group">
			<label class="col-sm-4 control-label">Old password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="oldpassword" ng-model="password.old">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">New password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="newpassword" ng-model="password.new">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Confirm new password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="newpasswordconfirm" ng-model="password.confirm">
			</div>
		</div>
	</form>
	<button type="submit" class="btn btn-primary pull-right" ng-disabled="disabled">Change password</button>
</div>
