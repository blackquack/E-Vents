<div class="col-md-8">
	<form class="form-horizontal" ng-submit="submitEdits()">
		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{username}}</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input class="form-control" id="displayname" ng-model="edit.displayname">
			</div>
		</div>

		<div class="form-group">
			<label for="description">Description:</label>
			<textarea class="form-control" rows="5" id="description" ng-model="edit.description"></textarea>
		</div>
		<button class="btn btn-primary pull-right" type="submit" ng-disabled="disabled">Submit changes</button>
	</form>
</div>
