<div class="col-md-4">
  <h1>Register</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" name="form">
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" name="email" ng-model="registerForm.email" required>
      <span style="color:red" ng-show="form.email.$invalid && form.email.$dirty">
        <span ng-show="form.email.$error.required">Email is required.</span>
        <span ng-show="form.email.$error.email">Invalid email address.</span>
      </span>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
      <span style="color:red" ng-show="form.password.$invalid && form.password.$dirty">
        <span ng-show="form.password.$error.required">Password is required.</span>
      </span>
    </div>
    <div class="form-group">
      <label>Confirm Password:</label>
      <input type="password" class="form-control" name="confirmPassword" ng-model="registerForm.confirmPassword" required>
      <span style="color:red" ng-show="form.confirmPassword.$invalid && form.password.$dirty">
        <span ng-show="form.confirmPassword.$error.required">Password is required.</span>
      </span>
    </div>
    <div>
      <button type="submit" class="btn btn-default" 
        ng-disabled="form.email.$invalid || form.password.$invalid || form.confirmPassword.$invalid" 
        ng-click="register()">Register</button>
      <a href="#/login"><button class="btn btn-default">Cancel</button></a>
    </div>
  </form>
</div>
